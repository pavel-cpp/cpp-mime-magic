name: CMake Multi-Platform

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        compiler: [gcc, clang, msvc2019]
        exclude:
          - os: ubuntu-latest
            compiler: msvc2019
          - os: windows-latest
            compiler: gcc
          - os: windows-latest
            compiler: clang

    steps:
      - uses: actions/checkout@v4

      - name: Set up compiler on Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: |
          if [ "${{ matrix.compiler }}" == "gcc" ]; then
            sudo apt-get update
            sudo apt-get install -y g++
          elif [ "${{ matrix.compiler }}" == "clang" ]; then
            sudo apt-get update
            sudo apt-get install -y clang
          fi
        shell: bash

      - name: Set up MSVC
        if: matrix.os == 'windows-latest' && matrix.compiler == 'msvc2019'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Configure CMake
        run: cmake -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -B build
        shell: bash

      - name: Build with CMake
        run: cmake --build build
        shell: bash

      - name: Install Library
        run: cmake --install build --prefix ${{ github.workspace }}/mime_magic
        shell: bash

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts-${{ matrix.os }}-${{ matrix.compiler }}
          path: ${{ github.workspace }}/mime_magic

  tests:
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        compiler: [gcc, clang, msvc2019]
        exclude:
          - os: ubuntu-latest
            compiler: msvc2019
          - os: windows-latest
            compiler: gcc
          - os: windows-latest
            compiler: clang

    steps:
      - uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts-${{ matrix.os }}-${{ matrix.compiler }}
          path: ${{ github.workspace }}/mime_magic

      - name: Configure Tests
        working-directory: ${{ github.workspace }}/tests
        run: cmake -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -B build
        shell: bash

      - name: Build Tests
        working-directory: ${{ github.workspace }}/tests
        run: cmake --build build
        shell: bash

      - name: Run Tests
        working-directory: ${{ github.workspace }}/tests/build
        run: ./tests
        shell: bash

  send_message:
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Send telegram message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            mime_magic готов к слиянию
            Выполнил: ${{ github.actor }}
            Сообщение коммита: ${{ github.event.commits[0].message }}
            Ссылка на коммит: https://github.com/${{ github.repository }}/commit/${{ github.sha }}
